---
layout: default
---

<div class="home">


  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="box">
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>

        <p>{{ post.excerpt }}</p>

        <div style="text-align:right">
            <a href="{{ post.url | relative_url }}"> >> </a>
      </li>
    {% endfor %}
  </ul>

</div>
